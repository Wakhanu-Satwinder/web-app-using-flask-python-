<!DOCTYPE html>
<html>
      <head>

      <!-- Required meta tags -->
       <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
     <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap.min.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap.min.js')}}"/>
      <link rel="stylesheet" type="text/jquery" href="{{url_for('static',filename='jquery.min.js')}}"/>
      <link rel="stylesheet" type="text/JavaScript" href="{{url_for('static',filename='bootstrap.js')}}"/>


         {% if title %}
          <title>Flask Blog-{{ title }}</title>
         {% else %}
           <title>Flask Blog</title>
         {% endif %}

      </head>
    <body>
      <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark  bg-steel fixed-top">
         <div class="container"> 
           <a class="navbar-brand mr-4" href="#">MyFlaskApp</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"  aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarToggle">
             <div class="navbar-nav mr-auto">
              <a class="navbar-item nav-link" href="/home">Home</a> 

              <a class="navbar-item nav-link" href="/about">About</a> 
            </div>

            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/Login">Login </a> 

              <a class="nav-item nav-link" href="/register"> Register</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
       
          <!--<li class="nav-item active">
            <a class="nav-disabled" href="/articles">Articles</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
         <input class="form-control mr-sm-2" type="text" aria-placeholder="Search" aria-label="Search">
         <button class="btn btn-outline-success my-2 my-sm-0" type="submit"> Search</button>
       </form>
     </div>-->

  <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %} {% endblock %}
        </div> 
        <div class="col-md-4"> 
           <div class="content-section">
             <h3>Our Side bar </h3>
             <p class="muted"> You Can Put any Information You would like here
               <ul class="list-group">
                   <li class="list-group-item  list-group-item-light">Latest Posts</li>
                   <li class="list-group-item  list-group-item-light"> Announcements</li>
                   <li class="list-group-item  list-group-item-light"> Calenders</li>
                   <li class="list-group-item  list-group-item-light"> etc</li>
               </ul>
             </p>
           </div>
        </div>
      </div>
    
  </main>

         <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
